<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name-="viewport" content="width=device-width, initial-scale=1"> 
    <title>Sensing Gang Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/masterStyle.css' %}">
    {% block style %}
    {% endblock style%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
</head>
<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
    <a class="navbar-brand fw-bold text-warning" href="{% url 'homePage' %}">Sensing Gang</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'sensorList' %}">Add Sensor</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sensorRemove' %}">Remove Sensor</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{% url 'signout' %}">Logout {{ user.first_name }}</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock content %}
  </main>
</body>
</html>
